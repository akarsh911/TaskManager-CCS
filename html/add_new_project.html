<style>
    p {
        width: 80%;
        padding-left: 10%;
        align-items: center;
        align-self: center;
    }

    h2,
    h1 {
        padding-left: 10%;
    }
</style>
<link href="../css/project.css" rel="stylesheet" />
<script>
    $(function () {
        $("#header").load("../html/header.html");
    }); 
</script>


<div id="header"></div>
<div class="project new">



    <div class="form_box">
        <div class="form_title">Add New Project</div>
        <div class="form_subtitle">Fill up the form to start a new project in society.
        </div>
        <hr>
        <br>
        <div class="form_content">
            <form method="post" action="../php/add_new_project.php">
                <label class="label">Project Name: <span class="red_star">*</span></label><br>
                <div class="field_container">
                    <div class="input_icons email"><i id="email_err" class="fa fa-exclamation-circle errem"></i>
                        <input onblur="name_key();" placeholder="Project Name" class="email" id="name" name="name"
                            required />
                    </div>
                </div>
                <span class="error_msg" id="name_err_msg"></span><br>


                <label class="label">GitHub Repository Name:<span class="red_star">*</span></label><br>
                <div class="field_container">
                    <div class="input_icons email"><i id="repo_err" class="fa fa-exclamation-circle errem"></i>
                        <input onblur="repo_name_key();" style="text-transform: lowercase;" placeholder="GitHub Repository Name" class="email"
                            id="repo_name" name="repo_name" required />
                    </div>
                </div>
                <span class="error_msg" id="repo_name_err_msg"></span><br>

                <label class="label">Description:<span class="red_star">*</span></label><br>
                <div class="field_container">
                    <div class="input_icons email"><i id="ph_no_err" class="fa fa-exclamation-circle errem"></i>
                        <input onblur="desc_key();" type="tel" placeholder="Project Description" class="email" id="desc"
                            name="desc" required />
                    </div>
                </div>
                <span class="error_msg" id="desc_err_msg"></span><br>

                <div class="field_container">
                    <button type="submit" class="submit_bt">Start Project <i class="fa fa-key"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/add_new_project.js"></script>

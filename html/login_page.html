<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" sizes="180x180" href="../media/icon.png">
    <link rel="stylesheet" href="../css/login_page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/56f1776af2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="design">
            <div class="ccs-logo"></div>
        </div>
        <div class="login">
            <h3 class="title">User Login</h3>
            
            <form method="post" action="../php/login_user.php" >
                <div class="text-input">
                    <input class="text-input" type="text" name="username" autocomplete="username" placeholder="Email or Phone Number" required />
                </div>
                <div class="text-input">
                    <input class="text-input" type="password" name="password" autocomplete="current-password"  placeholder="Password" required />
                </div>
                <span class="error" id="password_error"></span>
                <button type="submit" value="Log in" class="login-btn">LOGIN</button>
                
                <script src="../js/login_box.js"></script>
            </form>
            <div class="create">
                <a  href="../html/register_page.html">New User?</a>
            </div>
           
        </div>
    </div>    
</body>

</html>
